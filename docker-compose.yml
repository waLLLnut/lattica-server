version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    container_name: lattica-postgres
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: lattica
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: lattica-redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes

volumes:
  postgres_data:
